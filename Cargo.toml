[package]
name = "jsonschema_transpiler"
version = "0.1.0"
authors = ["Anthony Miyaguchi <amiyaguchi@mozilla.com>"]
edition = "2018"

[lib]
name = "jst"
crate-type = ["cdylib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wasm-bindgen = { version = "~0.2", features = ["serde-serialize"] }

[build-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
